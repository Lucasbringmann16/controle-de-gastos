    <script>
        // Lista de meses para facilitar o acesso
        const months = [
            "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        // Carregar dados do localStorage ou iniciar com objeto vazio
        let monthlyData = JSON.parse(localStorage.getItem('monthlyData')) || {};
        let currentMonth = getCurrentMonth();
        let entries = [];
        let salary = 0;
        let chart;
        let editingIndex = null;

        // Função para obter o mês atual ou próximo com base no dia de pagamento
        function getCurrentMonth() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonthIndex = today.getMonth();
            const paymentDay = parseInt(localStorage.getItem('paymentDay')) || 1;

            // Se o dia atual for maior que o dia de pagamento, abrir no próximo mês
            if (currentDay > paymentDay && currentMonthIndex < 11) {
                return months[currentMonthIndex + 1];
            }
            return months[currentMonthIndex];
        }

        // Inicializar dados para todos os meses, se não existirem
        function initializeMonthlyData() {
            months.forEach(month => {
                if (!monthlyData[month]) {
                    monthlyData[month] = { entries: [], salary: 0 };
                } else if (monthlyData[month].expenses) {
                    // Migrar dados antigos
                    monthlyData[month].entries = monthlyData[month].expenses.map(expense => ({
                        ...expense,
                        type: 'expense'
                    }));
                    delete monthlyData[month].expenses;
                }
            });
            saveMonthlyData();
        }

        // Salvar dados no localStorage
        function saveMonthlyData() {
            localStorage.setItem('monthlyData', JSON.stringify(monthlyData));
        }

        // Carregar dados do mês selecionado
        function loadMonthData() {
            const month = document.getElementById('monthSelect').value;
            currentMonth = month;
            entries = monthlyData[month].entries || [];
            salary = monthlyData[month].salary || 0;
            updateTable();
            updateSalaryDisplay();
            updateRemaining();
            updateChart();
        }

        // Definir o mês atual ou próximo como padrão no <select>
        function setDefaultMonth() {
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.value = currentMonth;
        }

        // Registrar o Service Worker

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
            });
        }

        // Gerenciar menu de configurações
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('active');
        }

        // Gerenciar tema
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('darkModeToggle').checked = !isDark;
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            updateChart(); // Atualizar o gráfico para refletir as novas cores do tema
        }

        // Carregar tema salvo
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('darkModeToggle').checked = savedTheme === 'dark';
        }

        // Definir e salvar o dia de pagamento
        function setPaymentDay() {
            const paymentDayInput = document.getElementById('paymentDay');
            let paymentDay = parseInt(paymentDayInput.value);
            if (isNaN(paymentDay) || paymentDay < 1 || paymentDay > 31) {
                paymentDay = 1;
                paymentDayInput.value = paymentDay;
            }
            localStorage.setItem('paymentDay', paymentDay);

            currentMonth = getCurrentMonth();

        // Carregar o dia de pagamento salvo
        function loadPaymentDay() {

        function formatCurrency(value) {

        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function setSalary() {
            const salaryInput = document.getElementById('salaryAmount');
            const salaryValue = parseFloat(salaryInput.value);

            if (!isNaN(salaryValue) && salaryValue >= 0) {
                const currentMonthIndex = getMonthIndex(currentMonth);

                // Definir o salário do mês atual em diante
                for (let i = currentMonthIndex; i < months.length; i++) {
                    const targetMonth = months[i];
                    monthlyData[targetMonth].salary = salaryValue;
                }

                salary = salaryValue;
                saveMonthlyData();
                salaryInput.value = '';
                updateSalaryDisplay();
                updateRemaining();
            } else {
                alert('Por favor, insira um valor de salário válido (positivo ou zero).');
            }
        }

        function updateSalaryDisplay() {
            const salaryElement = document.getElementById('currentSalary');
            salaryElement.textContent = salary > 0 ? formatCurrency(salary) : '';
        }

        function updateTable() {
            const tableBody = document.getElementById('entryTableBody');
            tableBody.innerHTML = '';
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                const valueColor = entry.type === 'income' ? 'var(--remaining-color)' : 'var(--remaining-negative-color)';
                row.innerHTML = `
                    <td>${entry.name}${entry.isRecurring ? ' <i class="fas fa-redo-alt recurring-icon"></i>' : ''}</td>
                    <td style="color: ${valueColor}">${formatCurrency(entry.amount)}</td>
                    <td>${entry.type === 'expense' ? 'Gasto' : 'Renda'}</td>
                    <td>${formatDate(entry.date)}</td>
                    <td>
                        <button class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateTotal() {
            const totalExpenses = entries
                .filter(entry => entry.type === 'expense')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0);
            document.getElementById('totalAmount').textContent = `Total de Gastos: ${formatCurrency(totalExpenses)}`;
            return totalExpenses;
        }

        function updateRemaining() {
            const totalExpenses = updateTotal();
            const totalIncome = entries
                .filter(entry => entry.type === 'income')
                .reduce((sum, entry) => sum + parseFloat(entry.amount), 0, 0);
            const totalBudget = salary + totalIncome;
            const remaining = totalBudget - totalExpenses;
            const remainingElement = document.getElementById('remainingAmount');
            remainingElement.textContent = `Restante: ${formatCurrency(remaining)}`;
            remainingElement.classList.toggle('negative', remaining < 0);
        }

        function updateChart() {
            const ctx = document.getElementById('entryChart').getContext('2d');
            const isDarkTheme = document.body.getAttribute('data-theme') === 'dark';
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: entries.filter(entry => entry.type === 'expense').map(entry => entry.name),
                    datasets: [{
                        data: entries.filter(entry => entry.type === 'expense').map(entry => entry.amount),
                        backgroundColor: isDarkTheme
                            ? ['#4CAF50', '#29B6F6', '#F44336', '#78909C', '#FFB300', '#CE93D8']
                            : ['#66BB6A', '#42A5F5', '#EF5350', '#90A4AE', '#FFCA28', '#AB47BC'],
                        borderColor: isDarkTheme ? '#1e1e1e' : '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: isDarkTheme ? '#e0e0e0' : '#2d3436',
                                font: {
                                    family: 'Poppins',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function getMonthIndex(monthName) {
            return months.indexOf(monthName);
        }

        function getLastDayOfMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function addRecurringEntries(entry, startMonthIndex) {
            const [year, month, day] = entry.date.split('-');
            const parsedYear = parseInt(year);
            const parsedDay = parseInt(day);

            for (let i = startMonthIndex; i < months.length; i++) {
                const targetMonth = months[i];
                const lastDay = getLastDayOfMonth(parsedYear, i);
                const targetDay = Math.min(parsedDay, lastDay);
                const targetDate = `${parsedYear}-${String(i + 1).padStart(2, '0')}-${String(targetDay).padStart(2, '0')}`;

                const newEntry = {
                    name: entry.name,
                    amount: entry.amount,
                    date: targetDate,
                    isRecurring: true,
                    type: 'expense'
                };

                if (i === startMonthIndex && editingIndex !== null) {
                    monthlyData[targetMonth].entries[editingIndex] = newEntry;
                } else {
                    monthlyData[targetMonth].entries.push(newEntry);
                }
            }
            saveMonthlyData();
        }

        function removeRecurringEntries(entry, startMonthIndex, removeAll = false) {
            const [year] = entry.date.split('-');
            const parsedYear = parseInt(year);
            const entryName = entry.name;
            const entryAmount = entry.amount;

            for (let i = startMonthIndex; i < months.length; i++) {
                const targetMonth = months[i];
                const entriesInMonth = monthlyData[targetMonth].entries;
                monthlyData[targetMonth].entries = entriesInMonth.filter(ent => {
                    const [entYear] = ent.date.split('-');
                    const isSameEntry = ent.name === entryName && ent.amount === entryAmount && ent.isRecurring && ent.type === 'expense';
                    if (!isSameEntry) return true;
                    if (removeAll) return false;
                    return i < startMonthIndex;
                });
            }
            saveMonthlyData();
        }

        function toggleRecurringOption() {
            const type = document.querySelector('input[name="entryType"]:checked').value;
            const recurringOption = document.getElementById('recurringOption');
            recurringOption.style.display = type === 'expense' ? 'block' : 'none';
            if (type === 'income') {
                document.getElementById('isRecurring').checked = false;
            }
        }

        function addOrUpdateEntry() {
            const nameInput = document.getElementById('entryName');
            const amountInput = document.getElementById('entryAmount');
            const dateInput = document.getElementById('entryDate');
            const type = document.querySelector('input[name="entryType"]:checked').value;
            const isRecurringInput = document.getElementById('isRecurring');
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
            const isRecurring = type === 'expense' ? isRecurringInput.checked : false;

            if (name && !isNaN(amount) && amount > 0 && date) {
                const [year, month] = date.split('-');
                const entryMonth = months[parseInt(month) - 1];
                const startMonthIndex = getMonthIndex(entryMonth);

                const newEntry = { name, amount, date, isRecurring, type };

                if (editingIndex !== null) {
                    const oldEntry = entries[editingIndex];
                    if (oldEntry.isRecurring && oldEntry.type === 'expense') {
                        removeRecurringEntries(oldEntry, getMonthIndex(currentMonth));
                    }
                    entries[editingIndex] = newEntry;
                    monthlyData[currentMonth].entries = entries;
                } else if (!isRecurring || type === 'income') {
                    if (entryMonth === currentMonth) {
                        entries.push(newEntry);
                        monthlyData[currentMonth].entries = entries;
                    } else {
                        monthlyData[entryMonth].entries.push(newEntry);
                    }
                }

                if (isRecurring && type === 'expense') {
                    addRecurringEntries(newEntry, startMonthIndex);
                }

                nameInput.value = '';
                amountInput.value = '';
                dateInput.value = '';
                isRecurringInput.checked = false;
                document.querySelector('input[name="entryType"][value="expense"]').checked = true;
                toggleRecurringOption();
                if (editingIndex !== null) {
                    document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> Adicionar';
                    document.getElementById('cancelBtn').style.display = 'none';
                    editingIndex = null;
                }
                saveMonthlyData();
                loadMonthData();
            } else {
                alert('Por favor, preencha todos os campos corretamente: nome, valor positivo e data.');
            }
        }

        function editEntry(index) {
            const entry = entries[index];
            document.getElementById('entryName').value = entry.name;
            document.getElementById('entryAmount').value = entry.amount.toFixed(2);
            document.getElementById('entryDate').value = entry.date;
            document.getElementById('isRecurring').checked = entry.isRecurring;
            document.querySelector(`input[name="entryType"][value="${entry.type}"]`).checked = true;
            toggleRecurringOption();
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-save"></i> Salvar Alterações';
            document.getElementById('cancelBtn').style.display = 'inline';
            editingIndex = index;
        }

        function cancelEdit() {
            document.getElementById('entryName').value = '';
            document.getElementById('entryAmount').value = '';
            document.getElementById('entryDate').value = '';
            document.getElementById('isRecurring').checked = false;
            document.querySelector('input[name="entryType"][value="expense"]').checked = true;
            toggleRecurringOption();
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> Adicionar';
            document.getElementById('cancelBtn').style.display = 'none';
            editingIndex = null;
        }

        function deleteEntry(index) {
            const entry = entries[index];
            let confirmMessage = `Tem certeza que deseja excluir esta ${entry.type === 'expense' ? 'gasto' : 'renda'}?`;
            let removeAll = false;

            if (entry.isRecurring && entry.type === 'expense') {
                const choice = confirm('Este é um gasto recorrente. Deseja excluir apenas neste mês ou em todos os meses futuros?\n\n- OK: Excluir apenas neste mês\n- Cancelar: Excluir em todos os meses futuros');
                removeAll = !choice;
                confirmMessage = removeAll ? 'Excluir este gasto em todos os meses futuros?' : 'Excluir este gasto apenas neste mês?';
            }

            if (confirm(confirmMessage)) {
                if (entry.isRecurring && entry.type === 'expense') {
                    const startMonthIndex = getMonthIndex(currentMonth);
                    removeRecurringEntries(entry, startMonthIndex, removeAll);
                } else {
                    entries.splice(index, 1);
                    monthlyData[currentMonth].entries = entries;
                    saveMonthlyData();
                }
                loadMonthData();
            }
        }

        function changeMonth() {
            loadMonthData();
        }

        // Configurar delegação de eventos
        document.getElementById('entryTable').addEventListener('click', (event) => {
            const index = parseInt(event.target.getAttribute('data-index') || event.target.parentElement.getAttribute('data-index'));
            if (!isNaN(index)) {
                if (event.target.classList.contains('edit-btn') || event.target.parentElement.classList.contains('edit-btn')) {
                    editEntry(index);
                } else if (event.target.classList.contains('delete-btn') || event.target.parentElement.classList.contains('delete-btn')) {
                    deleteEntry(index);
                }
            }
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('settingsMenu');
            const menuButton = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Controlar visibilidade do checkbox "Recorrente"
        document.querySelectorAll('input[name="entryType"]').forEach(radio => {
            radio.addEventListener('change', toggleRecurringOption);
        });

        // Inicializar a página
        initializeMonthlyData();
        setDefaultMonth();
        loadTheme();
        loadPaymentDay();
        toggleRecurringOption();
        loadMonthData();
    </script>
