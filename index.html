<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Lista de meses para facilitar o acesso
        const months = [
            "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];

        // Carregar dados do localStorage ou iniciar com objeto vazio
        let monthlyData = JSON.parse(localStorage.getItem('monthlyData')) || {};
        let currentMonth = getCurrentMonth();
        let expenses = [];
        let salary = 0;
        let chart;
        let editingIndex = null;

        // Função para obter o mês atual ou próximo com base no dia de pagamento
        function getCurrentMonth() {
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonthIndex = today.getMonth();
            const paymentDay = parseInt(localStorage.getItem('paymentDay')) || 1;

            // Se o dia atual for maior que o dia de pagamento, abrir no próximo mês
            if (currentDay > paymentDay && currentMonthIndex < 11) {
                return months[currentMonthIndex + 1];
            }
            return months[currentMonthIndex];
        }

        // Inicializar dados para todos os meses, se não existirem
        function initializeMonthlyData() {
            months.forEach(month => {
                if (!monthlyData[month]) {
                    monthlyData[month] = { expenses: [], salary: 0 };
                }
            });
            saveMonthlyData();
        }

        // Salvar dados no localStorage
        function saveMonthlyData() {
            localStorage.setItem('monthlyData', JSON.stringify(monthlyData));
        }

        // Carregar dados do mês selecionado
        function loadMonthData() {
            const month = document.getElementById('monthSelect').value;
            currentMonth = month;
            expenses = monthlyData[month].expenses || [];
            salary = monthlyData[month].salary || 0;
            updateTable();
            updateSalaryDisplay();
            updateRemaining();
            updateChart();
        }

        // Definir o mês atual ou próximo como padrão no <select>
        function setDefaultMonth() {
            const monthSelect = document.getElementById('monthSelect');
            monthSelect.value = currentMonth;
        }

        // Registrar o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.error('Erro ao registrar o Service Worker:', error);
                    });
            });
        }

        // Gerenciar menu de configurações
        function toggleSettingsMenu() {
            const menu = document.getElementById('settingsMenu');
            menu.classList.toggle('active');
        }

        // Gerenciar tema
        function toggleTheme() {
            const body = document.body;
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            document.getElementById('darkModeToggle').checked = !isDark;
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Carregar tema salvo
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('darkModeToggle').checked = savedTheme === 'dark';
        }

        // Definir e salvar o dia de pagamento
        function setPaymentDay() {
            const paymentDayInput = document.getElementById('paymentDay');
            let paymentDay = parseInt(paymentDayInput.value);
            if (isNaN(paymentDay) || paymentDay < 1 || paymentDay > 31) {
                paymentDay = 1;
                paymentDayInput.value = paymentDay;
            }
            localStorage.setItem('paymentDay', paymentDay);
            // Atualizar o mês exibido com base no novo dia de pagamento
            currentMonth = getCurrentMonth();
            setDefaultMonth();
            loadMonthData();
        }

        // Carregar o dia de pagamento salvo
        function loadPaymentDay() {
            const paymentDay = localStorage.getItem('paymentDay') || 1;
            document.getElementById('paymentDay').value = paymentDay;
        }

        function formatCurrency(value) {
            return `R$ ${parseFloat(value).toFixed(2).replace('.', ',')}`;
        }

        function formatDate(dateString) {
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        function setSalary() {
            const salaryInput = document.getElementById('salaryAmount');
            const salaryOption = document.querySelector('input[name="salaryOption"]:checked').value;
            const salaryValue = parseFloat(salaryInput.value);

            if (!isNaN(salaryValue) && salaryValue >= 0) {
                const currentMonthIndex = getMonthIndex(currentMonth);

                if (salaryOption === 'current') {
                    monthlyData[currentMonth].salary = salaryValue;
                } else {
                    for (let i = currentMonthIndex; i < months.length; i++) {
                        const targetMonth = months[i];
                        monthlyData[targetMonth].salary = salaryValue;
                    }
                }

                salary = salaryValue;
                saveMonthlyData();
                salaryInput.value = '';
                updateSalaryDisplay();
                updateRemaining();
            } else {
                alert('Por favor, insira um valor de salário válido (positivo ou zero).');
            }
        }

        function updateSalaryDisplay() {
            const salaryElement = document.getElementById('currentSalary');
            salaryElement.textContent = salary > 0 ? formatCurrency(salary) : '';
        }

        function updateTable() {
            const tableBody = document.getElementById('expenseTableBody');
            tableBody.innerHTML = '';
            expenses.forEach((expense, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${expense.name}${expense.isRecurring ? ' <i class="fas fa-redo-alt recurring-icon"></i>' : ''}</td>
                    <td>${formatCurrency(expense.amount)}</td>
                    <td>${formatDate(expense.date)}</td>
                    <td>
                        <button class="edit-btn" data-index="${index}"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete-btn" data-index="${index}"><i class="fas fa-trash"></i> Excluir</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateTotal() {
            const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
            document.getElementById('totalAmount').textContent = `Total: ${formatCurrency(total)}`;
            return total;
        }

        function updateRemaining() {
            const total = updateTotal();
            const remaining = salary - total;
            const remainingElement = document.getElementById('remainingAmount');
            remainingElement.textContent = `Restante: ${formatCurrency(remaining)}`;
            remainingElement.classList.toggle('negative', remaining < 0);
        }

        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: expenses.map(expense => expense.name),
                    datasets: [{
                        data: expenses.map(expense => expense.amount),
                        backgroundColor: [
                            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEEAD', '#D4A5A5'
                        ],
                        borderColor: document.body.getAttribute('data-theme') === 'dark' ? '#1e1e1e' : '#ffffff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: document.body.getAttribute('data-theme') === 'dark' ? '#e0e0e0' : '#2d3436',
                                font: {
                                    family: 'Poppins',
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.label}: ${formatCurrency(context.raw)}`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function getMonthIndex(monthName) {
            return months.indexOf(monthName);
        }

        function getLastDayOfMonth(year, month) {
            return new Date(year, month + 1, 0).getDate();
        }

        function addRecurringExpenses(expense, startMonthIndex) {
            const [year, month, day] = expense.date.split('-');
            const parsedYear = parseInt(year);
            const parsedDay = parseInt(day);

            for (let i = startMonthIndex; i < months.length; i++) {
                const targetMonth = months[i];
                const lastDay = getLastDayOfMonth(parsedYear, i);
                const targetDay = Math.min(parsedDay, lastDay);
                const targetDate = `${parsedYear}-${String(i + 1).padStart(2, '0')}-${String(targetDay).padStart(2, '0')}`;

                const newExpense = {
                    name: expense.name,
                    amount: expense.amount,
                    date: targetDate,
                    isRecurring: true
                };

                if (i === startMonthIndex && editingIndex !== null) {
                    monthlyData[targetMonth].expenses[editingIndex] = newExpense;
                } else {
                    monthlyData[targetMonth].expenses.push(newExpense);
                }
            }
            saveMonthlyData();
        }

        function removeRecurringExpenses(expense, startMonthIndex, removeAll = false) {
            const [year] = expense.date.split('-');
            const parsedYear = parseInt(year);
            const expenseName = expense.name;
            const expenseAmount = expense.amount;

            for (let i = startMonthIndex; i < months.length; i++) {
                const targetMonth = months[i];
                const expensesInMonth = monthlyData[targetMonth].expenses;
                monthlyData[targetMonth].expenses = expensesInMonth.filter(exp => {
                    const [expYear] = exp.date.split('-');
                    const isSameExpense = exp.name === expenseName && exp.amount === expenseAmount && exp.isRecurring;
                    if (!isSameExpense) return true;
                    if (removeAll) return false;
                    return i < startMonthIndex;
                });
            }
            saveMonthlyData();
        }

        function addOrUpdateExpense() {
            const nameInput = document.getElementById('expenseName');
            const amountInput = document.getElementById('expenseAmount');
            const dateInput = document.getElementById('expenseDate');
            const isRecurringInput = document.getElementById('isRecurring');
            const name = nameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            const date = dateInput.value;
            const isRecurring = isRecurringInput.checked;

            if (name && !isNaN(amount) && amount > 0 && date) {
                const [year, month] = date.split('-');
                const expenseMonth = months[parseInt(month) - 1];
                const startMonthIndex = getMonthIndex(expenseMonth);

                const newExpense = { name, amount, date, isRecurring };

                if (editingIndex !== null) {
                    const oldExpense = expenses[editingIndex];
                    if (oldExpense.isRecurring) {
                        removeRecurringExpenses(oldExpense, getMonthIndex(currentMonth));
                    }
                    expenses[editingIndex] = newExpense;
                    monthlyData[currentMonth].expenses = expenses;
                } else if (!isRecurring) {
                    if (expenseMonth === currentMonth) {
                        expenses.push(newExpense);
                        monthlyData[currentMonth].expenses = expenses;
                    } else {
                        monthlyData[expenseMonth].expenses.push(newExpense);
                    }
                }

                if (isRecurring) {
                    addRecurringExpenses(newExpense, startMonthIndex);
                }

                nameInput.value = '';
                amountInput.value = '';
                dateInput.value = '';
                isRecurringInput.checked = false;
                if (editingIndex !== null) {
                    document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> Adicionar Gasto';
                    document.getElementById('cancelBtn').style.display = 'none';
                    editingIndex = null;
                }
                saveMonthlyData();
                loadMonthData();
            } else {
                alert('Por favor, preencha todos os campos corretamente: nome, valor positivo e data de pagamento.');
            }
        }

        function editExpense(index) {
            const expense = expenses[index];
            document.getElementById('expenseName').value = expense.name;
            document.getElementById('expenseAmount').value = expense.amount.toFixed(2);
            document.getElementById('expenseDate').value = expense.date;
            document.getElementById('isRecurring').checked = expense.isRecurring;
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-save"></i> Salvar Alterações';
            document.getElementById('cancelBtn').style.display = 'inline';
            editingIndex = index;
        }

        function cancelEdit() {
            document.getElementById('expenseName').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('expenseDate').value = '';
            document.getElementById('isRecurring').checked = false;
            document.getElementById('addBtn').innerHTML = '<i class="fas fa-plus"></i> Adicionar Gasto';
            document.getElementById('cancelBtn').style.display = 'none';
            editingIndex = null;
        }

        function deleteExpense(index) {
            const expense = expenses[index];
            let confirmMessage = 'Tem certeza que deseja excluir este gasto?';
            let removeAll = false;

            if (expense.isRecurring) {
                const choice = confirm('Este é um gasto recorrente. Deseja excluir apenas neste mês ou em todos os meses futuros?\n\n- OK: Excluir apenas neste mês\n- Cancelar: Excluir em todos os meses futuros');
                removeAll = !choice;
                confirmMessage = removeAll ? 'Excluir este gasto em todos os meses futuros?' : 'Excluir este gasto apenas neste mês?';
            }

            if (confirm(confirmMessage)) {
                if (expense.isRecurring) {
                    const startMonthIndex = getMonthIndex(currentMonth);
                    removeRecurringExpenses(expense, startMonthIndex, removeAll);
                } else {
                    expenses.splice(index, 1);
                    monthlyData[currentMonth].expenses = expenses;
                    saveMonthlyData();
                }
                loadMonthData();
            }
        }

        function changeMonth() {
            loadMonthData();
        }

        // Configurar delegação de eventos
        document.getElementById('expenseTable').addEventListener('click', (event) => {
            const index = parseInt(event.target.getAttribute('data-index') || event.target.parentElement.getAttribute('data-index'));
            if (!isNaN(index)) {
                if (event.target.classList.contains('edit-btn') || event.target.parentElement.classList.contains('edit-btn')) {
                    editExpense(index);
                } else if (event.target.classList.contains('delete-btn') || event.target.parentElement.classList.contains('delete-btn')) {
                    deleteExpense(index);
                }
            }
        });

        // Fechar menu ao clicar fora
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('settingsMenu');
            const menuButton = document.querySelector('.menu-button');
            if (!menu.contains(event.target) && !menuButton.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        // Inicializar a página
        initializeMonthlyData();
        setDefaultMonth();
        loadTheme();
        loadPaymentDay();
        loadMonthData();
    </script>
</body>
</html>
